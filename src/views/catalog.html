<div class="row">
  <div ng-show="Catalog.isLoading" class="alert alert-warning" role="alert">
    loading devices...
  </div>

  <div ng-hide="Catalog.isLoading" class="col-md-8">
    <h3>Devices</h3>
    <input id="catalog__filterQuery" placeholder="Filter">
    <table class="table devices" id="catalog__deviceTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="device in Catalog.devices" data-id="{{device.id}}" draggable>
          <td>{{device.name}}</td>
          <td><img ng-src="{{device.image}}" class="img-circle"></td>
          <td><button ng-click="Catalog.addDevice(device)" type="button" class="btn btn-primary">Select</button></td>
        </tr>
      </tbody>
    </table>
    <div id="catalog__no-items" class="alert alert-warning">
      There are no items matching your query
    </div>
  </div>

  <cart id="catalog__cart"></cart>
</div>
